<html>
   <head>
      <title>
         Blog Sample - {% block title %}Base title{% endblock %}
      </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
            crossorigin="anonymous">
   </head>
   <body>

      <nav class="navbar navbar-expand-lg navbar-dark bd-navbar bg-dark sticky-top">
         <div class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
            <a class="navbar-brand" href="#">Sample Blog</a>

            <div class="collapse navbar-collapse" id="navbarText">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'index' %}">Articles</a>
                   </li>
                   <li class="nav-item">
                     <a class="nav-link" href="#">Comments</a>
                   </li>
               </ul>
            </div>
         </div>
       </nav>

      {% block body %}
         Body content
      {% endblock %}

      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   </body>
</html>
